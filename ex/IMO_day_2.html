<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IMO 2025 Day 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1a1a40, #4b006e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .countdown {
      display: flex;
      gap: 20px;
      font-size: 2.5rem;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      min-width: 80px;
      backdrop-filter: blur(4px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .label {
      font-size: 0.8rem;
      margin-top: 10px;
      color: #ddd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .countdown {
        flex-wrap: wrap;
        gap: 10px;
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <h1>Countdown to IMO 2025 Day 2</h1>
  <div class="countdown" id="countdown">
    <div><span id="days">0</span><div class="label">Days</div></div>
    <div><span id="hours">0</span><div class="label">Hours</div></div>
    <div><span id="minutes">0</span><div class="label">Minutes</div></div>
    <div><span id="seconds">0</span><div class="label">Seconds</div></div>
  </div>

  <script>
    const targetDate = new Date('2025-07-16T05:00:00+03:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "<h2>The time has arrived!</h2>";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = d;
      document.getElementById("hours").textContent = h.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = m.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = s.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
